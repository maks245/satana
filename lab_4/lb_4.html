<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Лабораторна 4</title>
</head>
<body>
    <div class="main_container">
            <div class="header"> 
                <div class="logo">
                    <span>WEEKLY PLAN</span>
                    </div>
                <div class="header_inputs">
                    <label for="week">WEEK OF</label>
                    <input type="text" name="week" id="week">
                    <label for="habit">HEALTHY HABIT</label>
                    <input type="text" name="habit" id="habit">
                </div>
                <div class="header_checkbox">
                    <div class="header_checkbox_item">
                        <label for="rocked" class="rocked">ROCKED IT</label>
                        <input type="checkbox" name="rocked" id="rocked"><br>
                    </div>
                    <div class="header_checkbox_item">
                        <label for="room" class="room">ROOM FOR IMPROVMENT</label>
                        <input type="checkbox" name="room" id="room">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="sidebar">
                    <div class="title_container"> <span class="title">TO DO</span></div>
                        <div class="goals">
                            <span class="goals_title">TOP 3 GOALS</span>
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                        </div>
                        <div class="everything_else">
                            <span class="everything_else_title">EVERYTHING ELSE</span>
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            
                        </div>
                        <div class="next_week">
                            <span class="next_week_title">NEXT WEEK</span>
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                            <input class="sidebar_checkbox" type="checkbox">
                            <input class="sidebar_input" type="text">
                        </div>
                
                </div>
        
                <div class="main_content">
                    <div class="day">
                        <span class="name">MONDAY</span>
                        <input class="day_checkbox" type="checkbox">
                    </div>
                    <div class="day">
                        <span class="name">THURSDAY</span>
                        <input class="day_checkbox" type="checkbox">
                    </div>
                        
                    <div class="wednesday">
                        <span class="name">WEDNESDAY</span>
                        <input class="day_checkbox" type="checkbox">
                    </div>
                    <div class="day">
                        <span class="name">THURSDAY</span>
                        <input class="day_checkbox" type="checkbox">
                    </div>
                    <div class="day">
                        <span class="name">FRIDAY</span>
                        <input class="day_checkbox" type="checkbox">
                    </div>
                    <div class="weekend">
                        <div class="weekend_day">
                            <span class="name">SATURDAY</span>
                            <input class="day_checkbox" type="checkbox">
                        </div>
                        <div class="weekend_day">
                            <span class="name">SUNDAY</span>
                            <input class="day_checkbox" type="checkbox">

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom"></div>

    </div>
    
</body>
</html>
