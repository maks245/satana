<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторна робота 4</title>
</head>
<body>
    <div class="maingrid">
        <div class="topgrid">
            <h1 class="title">WEEKLY PLAN</h1>
            <div class="top">
                <label for="week">week of</label>
                <input type="text" name="week" id="week">
                <label for="habit">healthy habit</label>
                <input type="text" name="habit" id="habit">
            </div>
            <div class="left_checkbox">
            <label for="rocked" class="rocked">roked it</label><br>
            <input type="checkbox" name="rocked" id="rocked"><br>
            <label for="room" class="room">room for improvement</label><br>
            <input type="checkbox" name="room" id="room">
            </div>
        </div>
        <div class="leftgrid">TO DO
            <div>TOP 3 GOALS
                <p><input class="leftin " type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin " type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin " type="checkbox"><input class="leftin" type="text"></p>
            </div>
            <div>EVERYTHING ELSE
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
            </div>
            <div>NEXT WEEK
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
                <p><input class="leftin" type="checkbox"><input class="leftin" type="text"></p>
            </div>  
        </div>
        <div class="rightgrid">
            <div class="childgrid"><p>MONDAY<input class="rightside" type="checkbox"></p></div>
            <div class="childgrid"><p>TUESDAY<input class="rightside" type="checkbox"></p></div>
            <div class="childgrid"><p>WEDNESDAY<input class="rightside" type="checkbox"></p></div>
            <div class="childgrid"><p>THURSDAY<input class="rightside" type="checkbox"></p></div>
            <div class="childgrid"><p>FRIDAY<input class="rightside" type="checkbox"></p></div>
            <div class="childgrid">
                <div class="childchildgrid"><p>SATURDAY<input class="rightside" type="checkbox"></p></div>
                <div class="childchildgrid"><p>SUNDAY<input class="rightside" type="checkbox"></p></div>
            </div>
        </div>
    </div>
</body>
</html>
